<html>
    <script src="https://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://cdn.kendostatic.com/2012.3.1114/js/kendo.all.min.js"></script>
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2012.3.1114/styles/kendo.common.min.css" />
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2012.3.1114/styles/kendo.default.min.css" />
    <link rel="stylesheet" href="style.css" />
    <body>
        <h1>Local Video Player Slider Coder</h1>
        <p>To use: load video, play video, and push up/down arrow keys to create annotations. When finished click "Download CSV"</p>
        <!-- <div>
            <button onclick="videoDefaultSize()">Default Video Size</button>
            <button onclick="video2XSize()">2x Video Size</button>
        </div> -->
        <div style="padding: 10px;">
            <input id="selector" type="file" accept="video/*, audio/*"/>
        </div>
        <div style="height: 500px;">
            <div style="float: left; width: 50%">
                <video id="player" controls width="100%"></video>
                <div style="padding: 10px; height: 200px;">
                    <div style="float: left; width: 50%; height: 100px;">
                        <input type="button" value="Download CSV" onclick="downloadCSV()">
                    </div>
                    <div style="height: 100px;">
                        <p id="affect_face" style="margin: 0px; font-size:100px"></p>
                    </div>
                </div>
            </div>
            <div style="float: left; width: 50%">
                <table id="data-table"></table>
            </div>
        </div>
    </body>
    <script src="local_video_player.js"></script>
    <script src="slider_recorder.js"></script>

</html>
